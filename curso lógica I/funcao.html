<meta charset="UTF-8">

<script type="text/javascript">
	
function pulaLinha () {

	document.write("<br><br><br>");
}

function mostra (texto) {

	document.write(texto);
	pulaLinha ();
}

mostra("Eu tenho " + (2021-1998));
mostra("Minha mãe tem " + (2021-1969));
mostra("Meu irmão tem " + (2021-1999));

</script>
