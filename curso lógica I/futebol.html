<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha () {
		document.write("<br><br>");
	}

	function mostra (texto) {
		document.write(texto);
		pulaLinha();
	}
	var nome = prompt("Escreva o seu nome");
	var vitorias = parseInt (prompt(nome + ", entre com o número de vitórias"));
	var empates = parseInt (prompt(nome +", entre com o número de empates"));

	var pontos = (vitorias * 3) + empates;

	mostra (nome + ", os pontos do seu time são " + pontos);

	if (pontos > 28) {
		mostra("Seu time está melhor do que o ano passado.");
	}

	if (pontos < 28) {
		mostra("Seu time está pior do que o ano passado.");
	}

	if (pontos == 28) {
		mostra("Seu time está igual ao ano passado.");
	}

	mostra("FIM");

	
</script>
