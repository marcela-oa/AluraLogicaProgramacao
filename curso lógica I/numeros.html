<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha () {
		document.write("<br>");
	}

	function mostra (texto) {
		document.write(texto);
		pulaLinha();
	}

	mostra("Os números de 30 a 40, com exceção do 33 e 37, são:" + "<br>");

	var numero = 30

		while (numero <= 40) { 

			if (numero == 33) {
				numero = numero + 1
			}

			if (numero == 37) {
				numero = numero + 1
			}
			
		mostra (numero);
		numero = numero + 1; } 


	mostra ("<br>" + "FIM");

</script>
