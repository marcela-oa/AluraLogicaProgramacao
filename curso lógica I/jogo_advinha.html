<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha () {
		document.write("<br><br>");
	}

	function mostra (texto) {
		document.write(texto);
		pulaLinha();
	}

	function sorteia (n) {
		return Math.round(Math.random(n)*100);
	}

	var numeroPensado = sorteia();
	var tentativas = 1
	
	while (tentativas <= 3) {
		var chute = parseInt(prompt("Digite o seu chute!"));

		if (chute == numeroPensado) {
			mostra("Você acertou!! O número que eu pensei foi " + numeroPensado);
			break;
		} else {
			mostra("Que pena, você errou!");
		} 
		tentativas++;
	} 

	pulaLinha
	mostra ("FIM!");

	
</script>
